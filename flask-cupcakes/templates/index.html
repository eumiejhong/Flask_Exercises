<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/jquery"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/cupcake.css">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center display-3">Cupcake List</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul class="list-group" id="cupcakes-list">
                </ul>
            </div>
        </div>
    </div>

    <form id="new-cupcake-form">

        <div>
            <label for="form-flavor">Flavor: </label>
            <input name="flavor" id="form-flavor">
        </div>
        <div>
            <label for="form-size">Size: </label>
            <input name="size" id="form-size">
        </div>
        <div>
            <label for="form-rating">Rating: </label>
            <input name="rating" id="form-rating">
        </div>
        <div>
            <label for="form-image">Image: </label>
            <input name="image" id="form-image">
        </div>

        <button>Add Cupcake</button>

    </form>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcake.js"></script>
    

</body>
</html>
