{% extends 'base.html' %}

{% block title %} Add tags! {% endblock %}

{% block content %}

    <h1>Add tags!</h1>

    <form method='POST'>
        <div class="form-group row">
            <input type="text" name="tag_name" placeholder="Add your tag name here">
        </div>

        <div class="form-check form-group row">
            {% for post in posts %}
            <div>
                <input class="form-input" type="checkbox" value="{{ post.post_id }}" id="post_{{ post.post_id }}" name="posts">
                <label class="form-check-label" for="post_{{ post.post_id }}">
                    {{ post.title }}
                </label>
            </div>
        </div>
            {% endfor %}  

        <div class="form-group row">
            <a href='/tags' class=btn btn-primary>Cancel</a>
            <button type='submit' class='btn btn-success'>Add Tag</button>
        </div>
    </form>

{% endblock %}
