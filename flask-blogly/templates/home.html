{% extends 'base.html' %}

{% block title %}Blogly!{% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>

{% for post in posts %}
    <h3>
        <a href="/posts/{{ post.post_id }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.content }}</p>
    <p>
        <small>By {{ post.user.first_name }} {{ post.user.last_name }} on {{ post.friendly_date }}</small>
    </p>

{% endfor %}

<a href='/tags/new' class='btn btn-success'>Add Tags!</a>

{% endblock %}
